							<!-- According to Ferdinando Cioffi “light is life and it shapes life".
That's why – after attending the New York studios of big masters
such as Richard Avedon e Irving Penn, from whom he learned the photographic portrait's secrets – developed a really particular sensitiveness towards the use of light very soon.

Back to Italy, shot after shot, he specialized as portraitist and
gathered an archive with celebrities belonging to the cinema,
finance and art world.

In the last years, he has signed many magazine covers, in addition to fashion and art editorials, without forgetting the covers for Arte Mondadori dedicated to Cairo Award and the Giornale dell’Arte's Vernissage for the Venice Biennale.  -->
